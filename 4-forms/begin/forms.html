<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form>
				<fieldset>
				<legend>Your contact information</legend>
				<label for="first_name">Your name  </label>
					<input type="text" id="first_name" 
					name="name" >
				<label for="phone">Phone number</label>
				<input type="tel" id="phone" 
					name="phone" placeholder="Prefix area code">
				<label for="email">Email</label>
				<input type="email" id="email" 
					name="email">
				</fieldset>
				
			<fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested  date</label>
			<input type="date" id="date" 
					name="date">
				
			<label for="qty">How many people would you like abducted?</label>
			<input type="number" id="qty" 
					name="qty" min="1" max="100">
				
			<p>What type of UFO do you prefer?</p>
			<label>
				<input type="radio" name="ufotype" 
				value="classic" checked>  Classic-oval UFO
			</label>
			<label>
				<input type="radio" name="ufotype" 
				value="starwars">Star Wars-style Imperial cruiser
			</label>
			<label>
				<input type="radio" name="ufotype" 
				value="battlestar">Battlestar Galactica-style Viper
			</label>
			<label>
				<input type="radio" name="ufotype" 
				value="borgstyle">Borg-style cube
			</label>
			
					
				
			<label for="abtyp">What type of abduction experience do you want?</label>
				<select id= "abtyp" name="abtyp">
					<option selected> Pick one..</option>
					<option value="tour">Tour of the solar system</option>
					<option value="alien" >Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whale">Whale watching</option>
				</select>

			<label>Special requests:</label>
			<textarea id="comments" name="comments" 
			placeholder="Type here....">
			</textarea>
			<label>
			<input type="checkbox" name="subscribe"
			value="subscribe" id="subscribe" checked>Add me to your Email list!
			</label>
			</fieldset>
			</form>			
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
</body>
</html>
